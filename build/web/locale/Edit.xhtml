<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocaleEditDlg" widgetVar="LocaleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLocaleTitle}">
            <h:form id="LocaleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLocaleLabel_dernierTrimestrePaiement}" for="dernierTrimestrePaiement" />
                        <p:inputText id="dernierTrimestrePaiement" value="#{localeController.selected.dernierTrimestrePaiement}" title="#{bundle.EditLocaleTitle_dernierTrimestrePaiement}" />
                        <p:outputLabel value="#{bundle.EditLocaleLabel_dernierAnneePaiement}" for="dernierAnneePaiement" />
                        <p:inputText id="dernierAnneePaiement" value="#{localeController.selected.dernierAnneePaiement}" title="#{bundle.EditLocaleTitle_dernierAnneePaiement}" />
                        <p:outputLabel value="#{bundle.EditLocaleLabel_activite}" for="activite" />
                        <p:inputText id="activite" value="#{localeController.selected.activite}" title="#{bundle.EditLocaleTitle_activite}" />
                        <p:outputLabel value="#{bundle.EditLocaleLabel_categorie}" for="categorie" />
                        <p:selectOneMenu id="categorie" value="#{localeController.selected.categorie}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieController.itemsAvailableSelectOne}"
                                           var="categorieItem"
                                           itemValue="#{categorieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocaleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{localeController.selected.id}" title="#{bundle.EditLocaleTitle_id}" />
                        <p:outputLabel value="#{bundle.EditLocaleLabel_rue}" for="rue" />
                        <p:selectOneMenu id="rue" value="#{localeController.selected.rue}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rueController.itemsAvailableSelectOne}"
                                           var="rueItem"
                                           itemValue="#{rueItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocaleLabel_complementAdresse}" for="complementAdresse" />
                        <p:inputText id="complementAdresse" value="#{localeController.selected.complementAdresse}" title="#{bundle.EditLocaleTitle_complementAdresse}" />
                        <p:outputLabel value="#{bundle.EditLocaleLabel_description}" for="description" />
                        <p:inputText id="description" value="#{localeController.selected.description}" title="#{bundle.EditLocaleTitle_description}" />
                        <p:outputLabel value="#{bundle.EditLocaleLabel_proprietaire}" for="proprietaire" />
                        <p:selectOneMenu id="proprietaire" value="#{localeController.selected.proprietaire}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{redevableController.itemsAvailableSelectOne}"
                                           var="proprietaireItem"
                                           itemValue="#{proprietaireItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocaleLabel_gerant}" for="gerant" />
                        <p:inputText id="gerant" value="#{localeController.selected.gerant}" title="#{bundle.EditLocaleTitle_gerant}" />
                        <p:outputLabel value="#{bundle.EditLocaleLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{localeController.selected.reference}" title="#{bundle.EditLocaleTitle_reference}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localeController.update}" value="#{bundle.Save}" update="display,:LocaleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LocaleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocaleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Recherche par différents critères</title>
    </h:head>
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
    <h:body>
            <h:form>
                <h1><h:outputText value="Rechercher des locales par différents critères:"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="DernierTrimestrePaiement:" for="dernierTrimestrePaiement" />
                    <p:inputText id="dernierTrimestrePaiement" value="#{localeController.selected.dernierTrimestrePaiement}" title="DernierTrimestrePaiement" />
                    <p:outputLabel value="DernierAnneePaiement:" for="dernierAnneePaiement" />
                    <p:inputText id="dernierAnneePaiement" value="#{localeController.selected.dernierAnneePaiement}" title="DernierAnneePaiement" />
                    <p:outputLabel value="Activite:" for="activite" />
                    <p:inputText id="activite" value="#{localeController.selected.activite}" title="Activite" />
                    <p:outputLabel value="Categorie:" for="categorie" />
                    <p:selectOneMenu id="categorie" value="#{localeController.selected.categorie}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemValue="#{null}" itemLabel="----------SELECT---------"/>
                        <f:selectItems value="#{categorieController.items}" itemValue="#{item}" var="item"/>
                        
                    </p:selectOneMenu>

                    <p:outputLabel value="Proprietaire:" for="proprietaire" />
                    <p:selectOneMenu id="proprietaire" value="#{localeController.selected.proprietaire}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemValue="#{null}" itemLabel="---------SELECT--------"/>
                        <f:selectItems value="#{redevableController.items}" var="item" itemValue="#{item}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Reference:" for="reference" />
                    <p:inputText id="reference" value="#{localeController.selected.reference}" title="Reference" />
                    <p:commandButton value="Rechecher" actionListener="#{localeController.findByCreteria()}" update="datalist"></p:commandButton>
                </p:panelGrid>



                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{localeController.itemsRecherche}" var="item" id="datalist">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DernierTrimestrePaiement"/>
                        </f:facet>
                        <h:outputText value="#{item.dernierTrimestrePaiement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DernierAnneePaiement"/>
                        </f:facet>
                        <h:outputText value="#{item.dernierAnneePaiement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Activite"/>
                        </f:facet>
                        <h:outputText value="#{item.activite}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Categorie"/>
                        </f:facet>
                        <h:outputText value="#{item.categorie}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rue"/>
                        </f:facet>
                        <h:outputText value="#{item.rue}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ComplementAdresse"/>
                        </f:facet>
                        <h:outputText value="#{item.complementAdresse}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Proprietaire"/>
                        </f:facet>
                        <h:outputText value="#{item.proprietaire}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Gerant"/>
                        </f:facet>
                        <h:outputText value="#{item.gerant}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Reference"/>
                        </f:facet>
                        <h:outputText value="#{item.reference}"/>
                    </p:column>
                </p:dataTable>


            </h:form>
      

    </h:body>
            </ui:define>
        </ui:composition>
</html>

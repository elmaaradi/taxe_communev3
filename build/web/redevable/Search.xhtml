<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="/resources/css/bootstrap.css"/>
        <h:outputScript name="/resources/js/jquery.js"/>
        <h:outputScript name="/resources/js/bootstrap.js"/>
    </h:head>

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocaleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RedevableListForm">

                    <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">


                        <p:outputLabel value="Rc:" for="rc" />
                        <p:inputText id="rc" value="#{redevableController.selected.rc}" title="Rc" />
                        <p:outputLabel value="Cin:" for="cin" />
                        <p:inputText id="cin" value="#{redevableController.selected.cin}" title="Cin" />

                        <p:outputLabel value="Pattente:" for="pattente" />
                        <p:inputText id="pattente" value="#{redevableController.selected.pattente}" title="Pattente" />
                        <br></br>
                        <p:commandButton value="Search" actionListener="#{redevableController.findByRCorCIN()}" update="datalist"></p:commandButton>
                    </p:panelGrid>

            

                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{redevableController.itemsAvaible}" var="item" id="datalist">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Prenom"/>
                                </f:facet>
                                <h:outputText value="#{item.prenom}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nature"/>
                                </f:facet>
                                <h:outputText value="#{item.nature}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Adresse"/>
                                </f:facet>
                                <h:outputText value="#{item.adresse}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Rc"/>
                                </f:facet>
                                <h:outputText value="#{item.rc}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cin"/>
                                </f:facet>
                                <h:outputText value="#{item.cin}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fax"/>
                                </f:facet>
                                <h:outputText value="#{item.fax}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Pattente"/>
                                </f:facet>
                                <h:outputText value="#{item.pattente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                        </p:dataTable>

                <!--</p:panel>-->
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxTaxeRetardCreateDlg" widgetVar="TauxTaxeRetardCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTauxTaxeRetardTitle}">
            <h:form id="TauxTaxeRetardCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxTaxeRetardController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateTauxTaxeRetardLabel_categorie}" for="categorie" />
                        <p:selectOneMenu id="categorie" value="#{tauxTaxeRetardController.selected.categorie}" >
                            <f:selectItems value="#{categorieController.itemsAvailableSelectOne}"
                                           var="categorieItem"
                                           itemValue="#{categorieItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateTauxTaxeRetardLabel_tauxPremierRetard}" for="tauxPremierRetard" />
                        <p:inputText id="tauxPremierRetard" value="#{tauxTaxeRetardController.selected.tauxPremierRetard}" title="#{bundle.CreateTauxTaxeRetardTitle_tauxPremierRetard}" />
                        
                        <p:outputLabel value="#{bundle.CreateTauxTaxeRetardLabel_tauxAutreRetard}" for="tauxAutreRetard" />
                        <p:inputText id="tauxAutreRetard" value="#{tauxTaxeRetardController.selected.tauxAutreRetard}" title="#{bundle.CreateTauxTaxeRetardTitle_tauxAutreRetard}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tauxTaxeRetardController.create}" value="#{bundle.Save}" update="display,:TauxTaxeRetardListForm:datalist,:growl" oncomplete="handleSubmit(args,'TauxTaxeRetardCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TauxTaxeRetardCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxTaxeEditDlg" widgetVar="TauxTaxeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTauxTaxeTitle}">
            <h:form id="TauxTaxeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxTaxeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTauxTaxeLabel_categorie}" for="categorie" />
                        <p:selectOneMenu id="categorie" value="#{tauxTaxeController.selected.categorie}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieController.itemsAvailableSelectOne}"
                                           var="categorieItem"
                                           itemValue="#{categorieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTauxTaxeLabel_taux}" for="taux" />
                        <p:inputText id="taux" value="#{tauxTaxeController.selected.taux}" title="#{bundle.EditTauxTaxeTitle_taux}" />
                        <p:outputLabel value="#{bundle.EditTauxTaxeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tauxTaxeController.selected.id}" title="#{bundle.EditTauxTaxeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tauxTaxeController.update}" value="#{bundle.Save}" update="display,:TauxTaxeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TauxTaxeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TauxTaxeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
